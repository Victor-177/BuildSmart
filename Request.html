<html lang="ru">
<head>
  <meta charset="UTF-8">

  <!-- Подключение шрифта Montserrat -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
</head>
<body>

  <!-- Шапка (header) -->
  <header class="header">
    <div class="header-container">
      <!-- Логотип -->
      <div class="logo-block">
        <img src="photos/logo.png" alt="Логотип BuildSmart" class="logo">
      </div>

      <!-- Навигация -->
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="Index.html">Главная</a></li>
          <li><a href="About.html">О нас</a></li>
          <li><a href="Contacts.html">Контакты</a></li>
          <li><a href="Request.html">Обратная связь</a></li>
          <li><a href="Services.html">Услуги</a></li>
        </ul>
      </nav>
    </div>
  </header>




<main>
    <section class="request-section">
      <div class="request-container">
        <!-- Заголовок формы (можно убрать/изменить при необходимости) -->
        <h2 class="request-title">Форма обратной связи</h2>

        <!-- Форма -->
        <form class="request-form" action="RequestOk.html" method="get">
          <!-- Поле для ввода имени -->
          <label for="name">Введите имя</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Иван И" 
            required 
          >

          <!-- Поле для ввода запроса/вопроса -->
          <label for="question">Введите ваш запрос или вопрос</label>
          <textarea 
            id="question" 
            name="question" 
            placeholder="Хочу сделать ремонт" 
            rows="4"
            required
          ></textarea>

          <!-- Поле для ввода телефона -->
          <label for="phone">Введите ваш номер телефона</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="+7 975 764 75 75" 
            required
          >

          <!-- Кнопка отправки -->
          <button type="submit" class="request-button">Отправить</button>
        </form>
      </div>
    </section>
  </main>





  <!-- Подвал (footer) -->
  <footer class="footer">
    <div class="footer-container">
      <p class="footer-title">BuildSmart</p>
      <br>
      <br>
      <p>8 (8442) 53-45-00 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; BuildSmart@yandex.ru</p>
    
    </div>
  </footer>

</body>
